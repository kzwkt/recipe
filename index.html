<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dynamic Blog</title>
    <link rel="stylesheet" href="css/style.css"> </head>
<body>
    <header>
        <h1>My Dynamic Blog</h1>
        <nav>
            <a href="#" id="home-link">Home</a>
        </nav>
    </header>

    <main>
        <section id="blog-posts-list">
            <h2>Recent Posts</h2>
            <p id="loading-message">Loading blog posts...</p>
            </section>

        <section id="blog-post-content" style="display: none;">
            <button id="back-to-list-btn" style="margin-bottom: 10px;">Back to Posts</button>
            <div id="post-body"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 My Dynamic Blog</p>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
